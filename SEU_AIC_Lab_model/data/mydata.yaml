# PASCAL VOC dataset http://host.robots.ox.ac.uk/pascal/VOC/
# Train command: python train.py --data voc.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /VOC
#     /yolov5


# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: .../data/dac_datasets/train/images  # 16551 images
val: .../data/dac_datasets/val/images  # 4952 images
test: .../data/dac_datasets/val/images  # 4952 images

# number of classes
nc: 7

# class names
names: [ 'Motor Vehicle', 'Non-motorized Vehicle', 'Pedestrian', 'Traffic Light-Red Light', 'Traffic Light-Yellow Light', 'Traffic Light-Green Light',
         'Traffic Light-Off' ]
